<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1 class = "text-center my-3">Update Employee  </h1>
    <div class="containar">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-primary">
            
            <div class="card-body">
              <form action="/emp/add-emp/" method="POST">
                {% csrf_token %} 
                <div class="mg-3">
                <label for="name">Employee Name</label>
                  <input
                  name="emp_name" 
                  id="name" 
                  type="text" 
                  class="form-control" 
                  placeholder="Enter name"
                  value="{{emp.name}}"
                  
                  >
                </div>
                <div class="mg-3">
                  <label for="Id">Employee Id</label>
                    <input 
                    name="emp_id"
                    id="Id"
                    type="text" 
                    class="form-control" 
                    placeholder="Enter Id"
                    value="{{emp.emp_id}}"
                    >
                  </div>
                  <div class="mg-3">
                    <label for="phone">Employee phone</label>
                      <input 
                       name="emp_phone"
                       id="phone" 
                       type="text" 
                       class="form-control" 
                       placeholder="Enter phone number"
                       value="{{emp.phone}}"
                      >
                    </div>
                    <div class="mg-3">
                      <label for="address">Employee address</label>
                      <textarea 
                      name="emp_address"
                       id="address" 
                       row="5" 
                       class="form-control"
                       {% comment %} value="{{emp.address}}" {% endcomment %}
                       
                       >{{emp.address}}</textarea>
                        
                      </div>
                      <div class="mg-3" form-check>
                        <label for="working">Working</label>
                        <input 
                        name="emp_working" 
                        id = "working" 
                        type="checkbox"
                         class="form-check-input"
                         value="{{emp.working}}"
                         
                         >
                          
                        </div>
                        <div class="mg-3">
                          <label for="department">Department</label>
                          <select
                           name="emp_department"
                            id="department"
                             class="form-control"
                             value="{{emp.department}}"
                            
                             >
                            <option value="CSE">Computer science</option>
                            <option value="SE">software Engineering</option>
                            <option value="AI">Artifcial Intelligence </option>
                          </select>
                          </div>
                          <div class="containar text-center my-3">
                            <button class="btn btn-sucess">
                              update Employee
                            </button>
                          </div>
              </form>
            </div>
          </div>
        </div>
      </div>



      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
